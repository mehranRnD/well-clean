<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listings Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #E6E5E1;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      gap: 20px;
      width: 100%;
      max-width: 900px; /* make a bit wider for 2 cols */
    }
    .card {
      position: relative;
      width: 100%;
      height: 220px;
      background-color: #fff;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .card:before, .card:after {
      content: "";
      z-index: 99;
      position: absolute;
      left: 32px;
      width: 16px; height: 16px;
      border-radius: 50%;
      background-color: #E6E5E1;
    }
    .card:before { top: -10px; }
    .card:after { bottom: -10px; }
    .card ul {
      z-index: 99;
      position: absolute;
      left: 39px;
      top: 5px;
      list-style-type: none;
    }
    .card ul li {
      width: 2px; height: 2px;
      border-radius: 2px;
      margin: 6px 0;
      background-color: #E6E5E1;
    }
    .card h2 {
      z-index: 99;
      position: absolute;
      bottom: 0;
      right: 30px;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      pointer-events: none;
    }
    .card .fa-arrow-right {
      z-index: 100;
      position: absolute;
      right: 20px;
      bottom: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    .card p {
      z-index: 99;
      position: absolute;
      top: 20px;
      right: 20px;
      color: #333;
      opacity: 0.8;
      font-size: 12px;
      letter-spacing: 1px;
      writing-mode: vertical-lr;
      transition: all 0.3s ease;
    }
    .card .pic {
      z-index: 100;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    .card .social {
      position: absolute;
      left: 60px;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 180px;
      height: 64px;
      border-radius: 80px;
    }
    .card .social i {
      opacity: 0;
      font-size: 18px;
      color: #fff;
      transform: scale(0.1);
      transition: all 0.3s ease;
    }
    .card .social i:nth-of-type(1){transition-delay:0.4s;}
    .card .social i:nth-of-type(2){transition-delay:0.3s;}
    .card .social i:nth-of-type(3){transition-delay:0.2s;}
    .card .social i:nth-of-type(4){transition-delay:0.1s;}
    .card button {
      position: absolute;
      right: 14px;
      bottom: 14px;
      width: 30px; height: 30px;
      background-color: #DA4D1D;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      mix-blend-mode: hard-light;
    }
    .card:hover button { transform: scale(16.5); }
    .card:hover p { color: #fff; }
    .card:hover .pic { filter: grayscale(0); }
    .card:hover .social i { opacity: 1; transform: scale(1); }
  </style>
</head>
<body>

  <div class="container" id="listings"></div>

  <script>
    // Demo listing data (6 items)
    const listings = [
      {
        title: "North",
        desc: "A lonely trip.",
        img: "https://images.unsplash.com/photo-1525543907410-b2562b6796d6?auto=format&fit=crop&w=800&q=80",
        color: "#DA4D1D"
      },
      {
        title: "Vauxhall",
        desc: "City lights adventure.",
        img: "https://images.unsplash.com/photo-1528785198459-ec50485704c7?auto=format&fit=crop&w=800&q=80",
        color: "#2b26c3"
      },
      {
        title: "Seaside",
        desc: "Relax by the ocean.",
        img: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80",
        color: "#1dac4d"
      },
      {
        title: "Mountains",
        desc: "Fresh air hiking.",
        img: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80",
        color: "#e67e22"
      },
      {
        title: "Forest",
        desc: "Deep green silence.",
        img: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80",
        color: "#27ae60"
      },
      {
        title: "Desert",
        desc: "Golden sands journey.",
        img: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80",
        color: "#f39c12"
      }
    ];

    const container = document.getElementById("listings");

    listings.forEach(listing => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="pic" style="background-image:url('${listing.img}')"></div>
        <ul>${"<li></li>".repeat(24)}</ul>
        <h2>${listing.title}</h2>
        <i class="fas fa-arrow-right"></i>
        <p>${listing.desc}</p>
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-github"></i>
        </div>
        <button style="background-color:${listing.color}"></button>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
